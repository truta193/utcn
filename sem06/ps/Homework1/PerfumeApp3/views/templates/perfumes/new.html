{% extends "layout.html" %}

{% block title %}Add New Perfume | Perfume Chain Management{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('list_perfumes') }}">Perfumes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add New</li>
    </ol>
</nav>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Perfume</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('create_perfume') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand *</label>
                        <input type="text" class="form-control" id="brand" name="brand" required>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($) *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0"
                                   required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="volume_ml" class="form-label">Volume (ml)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="volume_ml" name="volume_ml" min="0">
                                <span class="input-group-text">ml</span>
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="concentration" class="form-label">Concentration</label>
                            <select class="form-select" id="concentration" name="concentration">
                                <option value="">Select concentration</option>
                                <option value="Parfum">Parfum</option>
                                <option value="Eau de Parfum">Eau de Parfum</option>
                                <option value="Eau de Toilette">Eau de Toilette</option>
                                <option value="Eau de Cologne">Eau de Cologne</option>
                                <option value="Eau Fraiche">Eau Fraiche</option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="">Select gender</option>
                                <option value="Men">Men</option>
                                <option value="Women">Women</option>
                                <option value="Unisex">Unisex</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="image" class="form-label">Image</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*">
                        <div class="form-text">Upload an image of the perfume (optional). Recommended size: 500x500
                            pixels.
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('list_perfumes') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Create Perfume
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
