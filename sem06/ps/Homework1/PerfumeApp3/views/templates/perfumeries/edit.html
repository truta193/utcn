{% extends "layout.html" %}

{% block title %}Edit {{ perfumery.name }} | Perfume Chain Management{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('list_perfumeries') }}">Perfumeries</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('show_perfumery', perfumery_id=perfumery.id) }}">{{ perfumery.name }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit</li>
  </ol>
</nav>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0"><i class="fas fa-edit me-2"></i>Edit Perfumery</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('update_perfumery', perfumery_id=perfumery.id) }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Store Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ perfumery.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City *</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ perfumery.city }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address *</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ perfumery.address }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ perfumery.phone or '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ perfumery.email or '' }}">
                    </div>

                    <div class="mb-4">
                        <label for="manager_name" class="form-label">Manager Name</label>
                        <input type="text" class="form-control" id="manager_name" name="manager_name" value="{{ perfumery.manager_name or '' }}">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('show_perfumery', perfumery_id=perfumery.id) }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Update Perfumery
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
